## range

<script>
  var add = (a, b) => a + b;

  const range = l => {
    let i = -1;
    let res = [];
    while (++i < l) {
      res.push(i);
    }
    return res;
  };

  var list = range(4); // range 가 실행될때 모든 range가 실행
  log(list);
  log(reduce(add, list));
</script>

## 느긋한 L.range

<script>
  const L = {};
  L.range = function* (l) {
    let i = -1;
    while (++i < l) {
      yield i;
    }
  };

  var list = L.range(4); // next가 실행될때만 실행 (array를 만들지 않음)
  log(list);
  log(reduce(add, list));
</script>

## take 리밋과 이터러블을 받는다

<script>
  const take = curry((l, iter) => {
    let res = [];
    for (const a of iter) {
      res.push(a);
      if (res.length == l) return res;
    }
    return res;
  });
  console.time('');
  go(
    range(10000),
    take(5),
    reduce(add),
    log);
  console.timeEnd('');

  console.time('');
  go(
    L.range(10000), //array 를 100000 안하고 5개만 뽑기때문에 5배정도 빠르다
    take(5),
    reduce(add),
    log);
  console.timeEnd('');
</script>
