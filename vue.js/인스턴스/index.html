<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue instance</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div>{{msgA}}</div>
    <!-- data 에 정의하지 않으면 때문에 반응성을 갖지 않는다
    반응성을 갖게 할 데이터는 인스턴스가 생성될때 정의해야 한다 -->
    <div>{{msgB}}</div> 
    <button v-on:click="changeMessage">change!</button>
  </div>

  <script>
    // new Vue 안에 들어가있는 모든게 vue 인스턴스 ex) data methods mounted 등등 $로 시작하는 vue 기본 인스턴스들이 있다 
    const vm = new Vue({
      el: '#app',
      data: { // 정의된 데이터
        msgA: 'Message A',
        msgB: ''
      },
      methods: {
        changeMessage() {
          this.msgA = 'Changed message A!'
          this.msgB = 'Changed message B!'
        }
      },
      computed: {}, // 계산된 데이터
      watch: {}
    })

    console.log(vm)
  </script>
</body>
</html>
