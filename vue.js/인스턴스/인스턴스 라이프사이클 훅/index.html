<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div ref="msg">{{msg}}</div>
    <div ref="div"></div>
  </div>
  <style>
  </style>
  <script>
  const vm = new Vue({
    el: "#app",
    data: {
      msg: 'Hello vue'
    },
    // console.log로 라이프사이클 실행 순서 확인해보기 ! 순서 섞어도 그대로 실행됨
    // 작성 순서랑 화면 반영 순서가 일치하진 않는다
    beforeCreate () {
      console.log('beforeCreate', this.msg) // this.msg는 언디파인드가 뜬다(생성되기 전이기 때문)
    },
    created() {
      console.log('created', this.msg)
    },
    // this.$refs.div 로 확인해보면 beforeMount 에서는 html 요소와 vue 인스턴스와 연결되기 전이기 때문에 undefined
    beforeMount() {
      console.log('beforeMount', this.$refs.div) 
    },
    // this.$refs.div 로 확인해보면 mounted 에서는 html 요소와 vue 인스턴스와 연결된 후이기 때문에 <div>가 나온다
    mounted() {
      console.log('mounted', this.$refs.div)
    },
    // 데이터가 변경되고 beforeUpdate 경우에는 this.$refs.msg.innerText에 변경되기 전 데이터가 콘솔로 찍힌다
    // 데이터가 변경되고 화면이 다시 렌더링 되기 전에 실행되기 때문
    beforeUpdate() {
      console.log('beforeUpdate', this.$refs.msg.innerText)
    },
    // 데이터가 변경되고 updated 경우에는 this.$refs.msg.innerText에 변경된 후 데이터가 콘솔로 찍힌다
    // 데이터가 변경되고 화면이 다시 렌더링 된 후 실행되기 때문
    updated() {
      console.log('updated', this.$refs.msg.innerText)
    },
    // $destroy 로 파괴할수 있는데 파괴된 후에는 데이터가 갱신되도 반응성이 안된다
    beforeDestroy() {
      console.log('beforeDestroy!') 
    },
    destroyed() {
      console.log('destroyed!')
    }
  })
  </script>
</body>
</html>
