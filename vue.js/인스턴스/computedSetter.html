<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div>{{  reversedMsg }}</div>
  </div>

  <style>

  </style>
  <script>
  const vm = new Vue({
    el: "#app",
    data: {
      msg: 'hello vue!'
    },
    computed: {
      reversedMsg: {
        // Getter 
        // getter 는 return이 꼭 필요
        get() {
          return this.msg.split('').reverse().join('')
        },
        // Setter
        // setter는 값을 할당하는 것이기 때문에 return 을 할 필요없다
        // computed data에 직접 접근할때 그 값을 어떻게 처리할것이냐를 적고 받은 매개변수로 받아 쓸 수 있다
        set(value) {
          this.msg = value
        }
      }
    }
  })
  </script>
</body>
</html>
