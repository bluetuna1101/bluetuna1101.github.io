<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <style>
    .box {
      width: 200px;
      height: 150px;
      background: red;
    }
  </style>
  <div id="app">
    <!-- v-if vs v-show 일반적으로 v-if는 토글비용이 높고 v-show는 렌더링 비용이 더 높다. 
      매우 자주 바뀐다면 v-show가, 런타임 시 조건이 바뀌지 않으면 v-if를 권장 일반적으론 v-if -->
    <div>
      <!-- 실질적으로 요소를 없엔다 -->
      <button @click="toggle">Toggle</button>
      <div v-if="show" class="box"></div>
    </div>
    <div>
      <!-- 요소는 존재하나 css 속성으로 사라지게 만든다 -->
      <button @click="toggle">Toggle</button>
      <div v-show="show" class="box"></div>
    </div>
  </div>
  <script>
  const vm = new Vue({
    el: "#app",
    data: {
      show: false
    },
    methods: {
      toggle () {
        this.show = !this.show
      }
    }
  })
  </script>
</body>
</html>
