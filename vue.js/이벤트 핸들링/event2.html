<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <style>
    .parent {
      width: 200px;
      height: 200px;
      background: blue;
    }
    .child {
      width: 100px;
      height: 100px;
      background: red;
    }
  </style>
  <div id="app">
    <!-- child와 parent가 겹쳐있음으로 차일드를 누르면 parent의 클릭 이벤트도 발생한다.
    child에 이벤트에 버블링을 막아주는 .stop을 추가하면 뒤의 parent 영역은 클릭이벤트가 발생하지 않는다 -->
    <!-- self는 이벤트가 정확하게 자기자신만 클릭해야 이벤트가 발생한다 -->
    <div class="parent" @click="clickHandler">
      <div class="child" @click.stop="clickHandler"></div>
    </div>
  </div>
  <script>
  const vm = new Vue({
    el: "#app",
    data: {
      
    },
    methods: {
      clickHandler (event) {
        console.log(event.currentTarget.className)
      }
    }
  })
  </script>
</body>
</html>
