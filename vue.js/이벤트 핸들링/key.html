<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <style>

  </style>
  <!-- input에서 데이터가 입력되기 시작할때(일반적으로 사용자의 키보드의 키가 입력될 때) 
  -keydown : 키보드를 눌렀을 때 (한번만)
  -keypress: 키보드를 눌렀을 때 (누르고 있으면 계속)
  -keyup : 키보드 땟을 때
  -->
  <div id="app">
    <!-- 인풋창에서 컨트롤을 누른 상태에서 엔터키를 눌러야 실행(키 합성 = 키 체이닝) -->
    <input type="text" @keydown.enter="keydownHandler">
  </div>
  <script>
  const vm = new Vue({
    el: "#app",
    data: {
      
    },
    methods: {
      // keydownHandler (e) { vue 외에 사용 시 vue 에는 @key이벤트가 있다
      //   if (e.keyCode === 13) {  // enter 키 코드가 13
      //     console.log('done!')
      //   }
      // },
      keydownHandler (e) {
          console.log('done!')
      }
    }
  })
  </script>
</body>
</html>
