<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <style>

  </style>
  <div id="app">
    <!-- data binding 은 단방향이다 
    v-model은 한글을 실시간으로 한자씩 나오게 하지 못한다
    -->
    <input type="text" v-model="enMessage">
    <div>{{enMessage}}</div>
    <input type="text" @input="koMessage = $event.target.value" :value="koMessage">
    <div>{{koMessage}}</div>
  </div>
  <script>
  const vm = new Vue({
    el: "#app",
    data: {
      enMessage: 'Hello',
      koMessage: '안녕'
    },
  })
  </script>
</body>
</html>
