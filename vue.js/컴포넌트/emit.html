<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <style>

  </style>
  <div id="app">
    <my-comp :my-msg="message" @my-event="updateMessage"></my-comp>
  </div>
  <script>
    Vue.component('my-comp', {
      template: '<div @click="updateMsg">{{ myMsg }}</div>',
      props: {
        myMsg: String
      },
      methods: {
        updateMsg() {
          // this.myMsg = 'Good' 이렇게 직접적으로 바꾸면 바뀌긴 하지만 문제가 많다
          this.$emit('my-event', 'Good') // emit 으로 자식에서 부모로 이벤트를 발생시켜주고 실질적인 값은 부모의 메소드에서 실행되서 바뀌게 된다
        }
      }
    })
  const vm = new Vue({
    el: "#app",
    data() {
      return {
        message: 'Hello'
      }
    },
    methods: {
      updateMessage (value) {
        this.message = value
      }
    }
  })
  </script>
</body>
</html>
