<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <style>

  </style>
  <div id="app">
    <my-comp>
      <!-- component 의 슬릇과 슬릇 이름 에 들어가진다 -->
      <div slot="slot1">Hello Slot!</div>
      <template slot-scope="myProps">
        {{ myProps.mySlotData }}
      </template>
    </my-comp>
  </div>
  <script>
    Vue.component('my-comp', {
      template: '<div><slot name="slot1"></slot> <slot :my-slot-data="message"></slot></div>',
      data() {
        return {
          message: 'Hello slot~~~~'
        }
      }
    })
  const vm = new Vue({
    el: "#app",
    data() {
      return {
      }
    },

  })
  </script>
</body>
</html>
