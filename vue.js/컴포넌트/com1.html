<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <style>

  </style>
  <div id="app1">
    <my-component />
  </div>
  <div id="app2">
    <!-- 기본은 케밥 케이스이지만 카멜케이스도 최신에선 된다 -->
    <my-comp />
  </div>
  <script>
    // vue 객체로 만들었기에 전역 컴퍼넌트가 된다
    // Vue.component('my-component', {
    //   template: '<div calss="me">{{ message }}</div>',
    //   data() {
    //     return {
    //       message: 'Hello vue !'
    //     }
    //   }
    // })
    
    // 지역등록
    const myComp = {
      template: '<div calss="me">{{ message }}</div>',
      // 컴퍼넌트에서 데이터는 반드시 함수여야 한다
      data() {
        return {
          message: 'Hello vue !'
        }
      }
    }
  const vm1 = new Vue({
    el: "#app1",
    // app 1 안에서만 지역으로 등록 연결해준다
    components: {
      'my-component': myComp
    }
  })
  const vm2 = new Vue({
    el: "#app2",
    components: {
      'myComp': myComp
    }
  })
  </script>
</body>
</html>
